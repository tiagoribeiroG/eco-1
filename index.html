<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="/style.css">
 
    <title>Fones de ouvido</title>

</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul class="navegação">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul> 
        <!-- navegaçao -->

        <div class="header-icons">
            <i class='bx bx-cart-add'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
        <!-- header icons -->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="/img/fone1.png" class="one">
        </div>

        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.99</h3>
            <a href="#" class="btn">Shop Now</a>

        </div>

    </section>
    <!-- home -->

    <div class="main">
        <div class="row">
            <li><img src="/img/main1.png" onclick="slider('/img/fone1.png')"></li>

        </div>
        <!-- row -->
        <div class="row2">
            <li><img src="/img/main2.png" onclick="slider('/img/fone2.png')"></li>

        </div>
        <!-- row -->
        <div class="row3">
            <li><img src="/img/main3.png" onclick="slider('/img/fone3.png')"></li>

        </div>
        <!-- row -->
        
    </div> 
    <!-- main -->

    <script>
        function slider (anything){
            document.querySelector ('.one') .src =anything;
        };

        let menu = document.querySelector ('#menu-icon');
        let navbar = document.querySelector ('navbar');


        menu.onclick = () => {
            menu.classList.toggle ('bx-x');
            navbar.classList.toggle ('open');
        }
    </script>
    
</body>
</html>
